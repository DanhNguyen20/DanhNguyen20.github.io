<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Chủ - Nguyễn Thành Danh</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body {
      background-color: #f0f4f8;
      color: #374151;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 0;
    }
    .header {
      background-color: #334155;
      color: #e0e7ff;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-left: 20px;
      color: #fbbf24;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin-right: 20px;
    }
    nav ul li a {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #fbbf24;
    }
    main {
      background-color: #ffffff;
      padding: 40px 20px;
      margin: 40px 0;
      box-shadow: 0 4px 15px rgba(51, 65, 85, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #1e293b;
    }
    p {
      font-size: 1.2rem;
      color: #475569;
    }
    .footer {
      background-color: #334155;
      color: #e0e7ff;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Nguyễn Thành Danh</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="trangchu.html" class="active">Trang Chủ</a></li>
          <li><a href="thongtin.html">Thông Tin</a></li>
          <li><a href="dichvu.html">Dịch Vụ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Chào mừng bạn đến với website của tôi!</h1>
    <p>Trang chủ cung cấp tổng quan về dịch vụ chỉnh sửa ảnh chuyên nghiệp.</p>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Nguyễn Thành Danh. Bản quyền được bảo lưu.</p>
    </div>
  </footer>
</body>
</html>
